<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Reservas</title>

    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        .reportes-container {
            margin-top: 20px;
        }

        .reportes-container h3 {
            margin-bottom: 12px;
        }

        .reportes-table-wrapper {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .reportes-tabla {
            width: 100%;
            border-collapse: collapse;
        }

        .reportes-tabla th,
        .reportes-tabla td {
            text-align: left;
        }

        @media (max-width: 768px) {
            .content {
                padding: 15px !important;
            }

            .reportes-container h3 {
                font-size: 1.05rem;
            }

            .reportes-tabla th,
            .reportes-tabla td {
                white-space: nowrap;
                font-size: 0.85rem;
                padding: 8px 10px;
            }
        }
    </style>
</head>

<body>

<div class="layout">

    <aside class="sidebar">
        <h2 class="sidebar-title">Portal Hotel Arellano</h2>

        <ul class="menu">
            <li onclick="location.href='dashboard-admin.html'">
                <i class="fa-solid fa-users"></i> Registrar Empleados
            </li>
            <li onclick="location.href='editarHabitacion.html?id=1'">
                <i class="fa-solid fa-bed"></i> Editar Habitación
            </li>
            <li class="active" onclick="location.href='reportes.html'">
                <i class="fa-solid fa-chart-line"></i> Reportes
            </li>
            <li onclick="location.href='perfil.html'">
                <i class="fa-solid fa-user"></i> Mi Perfil
            </li>
            <li class="logout" onclick="logoutEmpleado()">
                <i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión
            </li>
        </ul>
    </aside>

    <main class="content">

        <header class="topbar">
            <i class="fa-solid fa-bars btn-menu" onclick="toggleMenu()"></i>
            <h2>Reporte de Reservas</h2>
            <span id="perfilNombreHeader"></span>
        </header>

        <div class="reportes-container">
            <h3>Listado de Reservas</h3>

            <div class="reportes-table-wrapper">
                <table class="tabla reportes-tabla">
                    <thead>
                        <tr>
                            <th>ID Reserva</th>
                            <th>Cliente</th>
                            <th>Habitación</th>
                            <th>Fecha Inicio</th>
                            <th>Fecha Fin</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="tablaReservas"></tbody>
                </table>
            </div>
        </div>

    </main>

</div>
<div class="overlay-menu" id="overlayMenu"></div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/menuMovil.js"></script>
<script src="../js/reporteReservas.js"></script>
<script src="../js/authStatus.js"></script>
<script src="../js/authGuardEmpleado.js"></script>

</body>
</html>
