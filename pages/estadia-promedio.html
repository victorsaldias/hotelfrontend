<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estadía Promedio</title>

    <link rel="stylesheet" href="../css/admin.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="layout">

    <aside class="sidebar">
        <h2 class="sidebar-title">Portal Hotel Arellano</h2>
        <ul class="menu">
            <li onclick="location.href='dashboard-admin.html'"><i class="fa-solid fa-users"></i> Registrar Empleados</li>
            <li onclick="location.href='editarHabitacion.html?id=1'"><i class="fa-solid fa-bed"></i> Editar Habitación</li>
            <li class="active" onclick="location.href='reportes.html'"><i class="fa-solid fa-chart-line"></i> Reportes</li>
            <li onclick="location.href='perfil.html'"><i class="fa-solid fa-user"></i> Mi Perfil</li>
            <li class="logout" onclick="logoutEmpleado()"><i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión</li>
        </ul>
    </aside>

    <main class="content">

        <header class="topbar">
            <i class="fa-solid fa-bars btn-menu" onclick="toggleMenu()"></i>
            <h2>Estadía Promedio</h2>
            <span id="adminName"></span>
        </header>

        <section class="report-section">

    <h3>Indicadores de Estadía</h3>

    <div class="kpi-container">

        <div class="kpi-card">
            <div class="kpi-title">Promedio de noches</div>
            <i class="fa-solid fa-moon kpi-icon"></i>
            <div id="lblEstadiaPromedio" class="kpi-value">-</div>
        </div>

        <div class="kpi-card">
            <div class="kpi-title">Total de reservas consideradas</div>
            <i class="fa-solid fa-calendar-check kpi-icon"></i>
            <div id="lblTotalReservasEstadia" class="kpi-value">-</div>
        </div>

    </div>

</section>
    </main>
</div>

<script src="../js/menuMovil.js"></script>
<script src="../js/admin.js"></script>
<script src="../js/reportes.js"></script>
<script src="../js/estadiaPromedio.js"></script>

</body>
</html>
