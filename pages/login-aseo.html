<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Sistema Hotel</title>

<link rel="stylesheet" href="../css/aseo.css">
</head>

<body>

<div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Hotel Icon">

    <p>Login de Empleado</p>

    <form id="loginEmpleadoForm">
        <input type="email" id="correoEmpleado" placeholder="Correo" required>
        <input type="password" id="passwordEmpleado" placeholder="Contraseña" required>

        <a href="#">¿Olvidaste tu contraseña?</a>

        <button type="submit" class="btn-login">Iniciar sesión</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/loginEmpleado.js"></script>
<script src="..js/authGuardLoginEmpleado.js"></script>


</body>
</html>
