<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tipo de Habitación">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles — Tipo Habitación</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="../css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="../css/style.css" type="text/css">

    <style>
        .room-details-slider { padding-top: 0 !important; }
        .room__details__pic__slider .owl-stage-outer {
            max-height: 450px !important;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <!-- Slider -->
    <div class="room-details-slider">
        <div class="container">
            <div id="slider" class="room__details__pic__slider owl-carousel"></div>
        </div>
    </div>

    <!-- Contenido -->
<section class="room-details spad">
    <div class="container">
        <div class="room__details__content">

            <div class="room__details__title">
                <h2 id="tipo-title"></h2>

                <h3 style="color:#ffbb00; margin-top:10px;">
                    <sup>$</sup><span id="tipo-precio"></span> / día
                </h3>
            </div>

            <div class="room__details__desc">
                <h2>Descripción</h2>
                <p id="tipo-desc"></p>
            </div>

            <div class="row">

                <div class="col-lg-6">
                    <div class="room__details__facilities">
                        <h2>Características</h2>
                        <div id="tipo-caracteristicas"></div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="room__details__more__facilities">
                        <h2>Servicios incluidos</h2>
                        <div id="tipo-servicios"></div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</section>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="../js/jquery.slicknav.js"></script>
    <script src="../js/main.js"></script>

    <script src="../js/tipoHabitacion.js"></script>

</body>
</html>
