<!doctype html>
<html lang="es">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/styleLogin.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<body>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Iniciar Sesión</h2>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="wrap">
                    <div class="img" style="background-image: url('../img/bg-1.jpg');"></div>

                    <div class="login-wrap p-4 p-md-5">
                        <h3 class="mb-4">Bienvenido</h3>

                        <form class="signin-form" id="loginForm">

                            <div id="errorMessage" 
                                style="display:none; color: red; font-weight: bold; margin-bottom: 10px;">
                            </div>

                            <div class="form-group mt-3">
                                <input type="email" id="emailField" class="form-control" required>
                                <label class="form-control-placeholder">Correo</label>
                            </div>

                            <div class="form-group">
                                <input id="passwordField" type="password" class="form-control" required>
                                <label class="form-control-placeholder">Contraseña</label>
                                <span toggle="#passwordField" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>

                            <div class="form-group">
                                <button type="submit" 
                                    class="form-control rounded submit px-3"
                                    style="background:#d8c04c; border:none; color:#fff; font-weight:bold;">
                                    Iniciar Sesión
                                </button>
                            </div>

                        </form>

                        <p class="text-center">
                            ¿No tienes cuenta? 
                            <a href="registro.html" style="color:#d8c04c; font-weight:bold;">
                                Regístrate
                            </a>
                        </p>

                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
<footer class="footer set-bg" data-setbg="../img/footer-bg.jpg">
        <div class="container">
            <p style="color:white; text-align:center; margin-top:20px;">
                © 2025 Gestion Hotelera Digital — Todos los derechos reservados.
            </p>
        </div>
    </footer>


<script src="../js/jquery.min.js"></script>
<script src="../js/popper.js"></script>
<script src="../js/bootstrap.minLogin.js"></script>
<script src="../js/login.js"></script>
<script src="..js/authGuardLoginEmpleado.js"></script>

</body>
</html>
