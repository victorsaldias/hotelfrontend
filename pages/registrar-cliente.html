<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Cliente</title>

    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

<div class="layout">

    <aside class="sidebar">
        <h2 class="sidebar-title">Portal Hotel Arellano</h2>

        <ul class="menu">
            <li onclick="location.href='recepcionista.html'">
                <i class="fa fa-bed"></i> Registrar Reservas
            </li>
            <li class="active" onclick="location.href='registrar-cliente.html'">
                <i class="fa fa-user-plus"></i> Registrar Cliente
            </li>
            <li onclick="location.href='perfil-recepcionista.html'">
                <i class="fa fa-user"></i> Mi Perfil
            </li>
            <li class="logout" onclick="logoutEmpleado()">
                <i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión
            </li>
        </ul>
    </aside>

    <main class="content">

        <header class="topbar">
            <i class="fa-solid fa-bars btn-menu" onclick="toggleMenu()"></i>
            <h2>Registrar Cliente</h2>
        </header>

        <div class="table-container" style="padding: 25px;">
            <div class="form-grid">
                <input type="text" id="cliNombre" placeholder="Nombre" required>
                <input type="text" id="cliApellido" placeholder="Apellido" required>
                <input type="text" id="cliRut" placeholder="RUT" required>
                <input type="email" id="cliCorreo" placeholder="Correo" required>
                <input type="tel" id="cliTelefono" placeholder="Teléfono" required>
            </div>

            <div class="modal-actions" style="margin-top: 25px;">
                <button type="button" class="btn-save" id="btnGuardarCliente">Registrar Cliente</button>

            </div>
        </div>

    </main>
</div>

<div class="overlay-menu" id="overlayMenu"></div>
<script src="../js/authGuardEmpleado.js"></script>
<script src="../js/authStatus.js"></script>
<script src="../js/menuMovil.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/registroClienteRecepcionista.js"></script>

</body>
</html>
