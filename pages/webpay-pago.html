<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>WebPay - Pago Seguro</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background: #f2f2f2;
        }

        .pago-box {
            width: 450px;
            margin: 50px auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 3px 15px #00000025;
        }

        .btn-large {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
        }

        .input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 16px;
        }

    </style>
</head>
<body>

<div class="pago-box">
    <h2 class="text-center mb-4">ðŸ§¾ WebPay â€” Pago Seguro</h2>

    <p style="font-size:16px; text-align:center;">
        Ingresa los datos de tu tarjeta para completar el pago.
    </p>

    <hr>

    <label>NÃºmero de Tarjeta</label>
    <input id="cardNumber" class="input" maxlength="16" placeholder="1234 5678 9012 3456">

    <label>Fecha ExpiraciÃ³n</label>
    <input id="cardExp" class="input" maxlength="5" placeholder="MM/YY">

    <label>CVC</label>
    <input id="cardCVC" class="input" maxlength="3" placeholder="123">

    <label>Nombre Titular</label>
    <input id="cardName" class="input" placeholder="Juan PÃ©rez">

    <button id="btnPagar" class="btn btn-success btn-large mb-2">
        âœ” Pagar Ahora
    </button>

    <button id="btnCancelar" class="btn btn-danger btn-large">
        âœ– Cancelar Pago
    </button>
</div>

<script src="../js/webpay.js"></script>
<script>
// SOLO NÃšMEROS EN TARJETA
document.addEventListener("input", (e) => {
    if (e.target.id === "cardNumber") {
        e.target.value = e.target.value.replace(/\D/g, "").substring(0, 16);
    }

    // EXPIRACIÃ“N FORMATO MM/YY
    if (e.target.id === "cardExp") {
        let v = e.target.value.replace(/\D/g, "").substring(0, 4);
        if (v.length >= 3) v = v.substring(0,2) + "/" + v.substring(2,4);
        e.target.value = v;
    }

    // CVC
    if (e.target.id === "cardCVC") {
        e.target.value = e.target.value.replace(/\D/g, "").substring(0, 3);
    }
});
</script>
</body>
</html>
