<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Personal de Aseo</title>

    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>

<body>

<div class="layout">

    <aside class="sidebar">
        <h2 class="sidebar-title">Portal Hotel Arellano</h2>

        <ul class="menu">
            <li onclick="location.href='personal-aseo.html'">
                <i class="fa-solid fa-broom"></i> Habitaciones
            </li>

            <li class="active" onclick="location.href='perfil-aseo.html'">
                <i class="fa-solid fa-user"></i> Mi Perfil
            </li>

            <li class="logout" onclick="logoutEmpleado()">
                <i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión
            </li>
        </ul>
    </aside>

    <main class="content">

        <header class="topbar">
            <i class="fa-solid fa-bars btn-menu" onclick="toggleMenu()"></i>
            <h2>Mi Perfil</h2>
            <span id="perfilNombreHeader">Personal de Aseo</span>
        </header>

        <div class="perfil-container">

            <div class="perfil-card">

                <h3 style="margin-bottom:20px;">Información Personal</h3>

                <div class="perfil-grid">

                    <div class="perfil-item">
                        <label>RUT</label>
                        <input type="text" id="perfilRut" disabled>
                    </div>

                    <div class="perfil-item">
                        <label>Nombre</label>
                        <input type="text" id="perfilNombre" disabled>
                    </div>

                    <div class="perfil-item">
                        <label>Apellido</label>
                        <input type="text" id="perfilApellido" disabled>
                    </div>

                    <div class="perfil-item">
                        <label>Correo</label>
                        <input type="email" id="perfilCorreo" disabled>
                    </div>

                    <div class="perfil-item" style="grid-column: span 2;">
                        <label>Nueva Contraseña</label>
                        <input type="password" id="perfilPass"
                               placeholder="Dejar vacío para no cambiar"
                               disabled>
                    </div>

                </div>

                <div class="perfil-actions">
                    <button class="btn-save" id="btnEditar">Editar</button>
                    <button class="btn-save" id="btnGuardar" style="display:none">Guardar</button>
                    <button class="btn-cancel" id="btnCancelar" style="display:none">Cancelar</button>
                </div>

            </div>

        </div>

    </main>

</div>

<div class="overlay-menu" id="overlayMenu"></div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/menuMovil.js"></script>
<script src="../js/authGuardEmpleado.js"></script>
<script src="../js/authStatus.js"></script>
<script src="../js/perfilAdmin.js"></script>

</body>
</html>
