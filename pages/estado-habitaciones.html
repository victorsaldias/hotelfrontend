<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estado de Habitaciones</title>

    <link rel="stylesheet" href="../css/admin.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .toggle-wrapper {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 15px;
        }
        .btn-toggle-vista {
            background: #ffae00;
            color: #000;
            border: none;
            padding: 8px 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-toggle-vista:hover {
            background: #ffc54d;
        }
    </style>
</head>

<body>

<div class="layout">

    <aside class="sidebar">
        <h2 class="sidebar-title">Portal Hotel Arellano</h2>
        <ul class="menu">
            <li onclick="location.href='dashboard-admin.html'"><i class="fa-solid fa-users"></i> Registrar Empleados</li>
            <li onclick="location.href='editarHabitacion.html?id=1'"><i class="fa-solid fa-bed"></i> Editar Habitación</li>
            <li class="active" onclick="location.href='reportes.html'"><i class="fa-solid fa-chart-line"></i> Reportes</li>
            <li onclick="location.href='perfil.html'"><i class="fa-solid fa-user"></i> Mi Perfil</li>
            <li class="logout" onclick="logoutEmpleado()"><i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión</li>
        </ul>
    </aside>

    <main class="content">

        <header class="topbar">
            <i class="fa-solid fa-bars btn-menu" onclick="toggleMenu()"></i>
            <h2>Estado de Habitaciones</h2>
            <span id="adminName"></span>
        </header>

        <section class="report-section">

            <div class="toggle-wrapper">
                <button class="btn-exportar" onclick="exportarPDF('habitaciones_frecuentes.pdf', 'tablaExportar')">
            Exportar PDF
        </button>
                <button id="btnToggleVista" class="btn-toggle-vista">Mostrar Tabla</button>
            </div>

            <div class="chart-container">
                <canvas id="chartEstadoHabitaciones"></canvas>
            </div>

            <table id="tablaExportar">
                <thead>
                    <tr>
                        <th>Estado</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="tablaEstadoHabitaciones"></tbody>
            </table>

        </section>

    </main>
</div>

<script src="../js/menuMovil.js"></script>
<script src="../js/admin.js"></script>
<script src="../js/reportes.js"></script>
<script src="../js/estadoHabitaciones.js"></script>
<script type="module" src="../js/exportarPDF.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>


</body>
</html>
