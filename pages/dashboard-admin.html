<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrador</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

<div class="layout">

    <aside class="sidebar">
        <h2 class="sidebar-title">Portal Hotel Arellano</h2>

        <ul class="menu">
            <li class="active" onclick="location.href='dashboard-admin.html'">
                <i class="fa-solid fa-users"></i> Registrar Empleados
            </li>
            <li onclick="location.href='editarHabitacion.html'">
                <i class="fa-solid fa-bed"></i> Editar Habitación
            </li>
            <li onclick="location.href='reportes.html'">
                <i class="fa-solid fa-chart-line"></i> Reportes
            </li>
            <li onclick="location.href='perfil.html'">
                <i class="fa-solid fa-user"></i> Mi Perfil
            </li>
            <li class="logout" onclick="logoutEmpleado()">
                <i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión
            </li>
        </ul>
    </aside>

    <main class="content">

        <header class="topbar">
            <i class="fa-solid fa-bars btn-menu" onclick="toggleMenu()"></i>
            <h2>Panel de Administración</h2>
        </header>

        <div class="actions">
            <input type="text" id="buscar" placeholder="Buscar empleado..." class="search">
            <button class="btn-add" onclick="nuevoEmpleado()">Agregar Empleado</button>
        </div>

       
        <div class="table-container">
            <table class="tabla">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>RUT</th>
                        <th>Rol</th>
                        <th>Estado</th>
                        <th>Acción</th>
                    </tr>
                </thead>

                <tbody id="listaEmpleados">
                    
                </tbody>
            </table>
        </div>

    </main>
</div>

<div class="overlay-menu" id="overlayMenu"></div>


<div class="modal" id="modalEmpleado">
    <div class="modal-content">
        <h3 class="modal-title">Registrar Empleado</h3>

        <div class="form-grid">

            <input type="text" id="empNombre" placeholder="Nombre">
            <input type="text" id="empApellido" placeholder="Apellido">

            <input type="text" id="empRut" placeholder="RUT">
            <input type="email" id="empCorreo" placeholder="Correo">

           
            <div id="groupPassword" style="display:none;">
               
                <input type="password" id="empPassword" placeholder="Contraseña automática" disabled>
            </div>

            <select id="empRol">
                <option value="1">Administrador</option>
                <option value="2">Recepcionista</option>
                <option value="3">Personal de aseo</option>
            </select>

            <select id="empEstado">
                <option value="1">Activo</option>
                <option value="2">Ocupado</option>
                <option value="3">Libre</option>
                <option value="4">Suspendido</option>
            </select>

        </div>

        <div class="modal-actions">
            <button id="btnGuardar" class="btn-save" onclick="guardarEmpleado()">Registrar</button>
            <button class="btn-cancel" onclick="cerrarModal()">Cerrar</button>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/authGuardEmpleado.js"></script>
<script src="../js/authStatus.js"></script>
<script src="../js/admin.js"></script>
<script src="../js/menuMovil.js"></script>

</body>
</html>
