<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Recepcionista</title>

    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

<div class="layout">

    <aside class="sidebar">
        <h2 class="sidebar-title">Portal Hotel Arellano</h2>

        <ul class="menu">
            <li class="active" onclick="location.href='recepcionista.html'">
                <i class="fa fa-bed"></i> Registrar Reservas
            </li>

            <li onclick="location.href='registrar-cliente.html'">
                <i class="fa fa-user-plus"></i> Registrar Cliente
            </li>

            <li onclick="location.href='perfil-recepcionista.html'">
                <i class="fa fa-user"></i> Mi Perfil
            </li>

           <li class="logout" onclick="logoutEmpleado()">
                <i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión
            </li>
        </ul>
    </aside>

    <main class="content">

        <header class="topbar">
            <i class="fa-solid fa-bars btn-menu" onclick="toggleMenu()"></i>
            <h2>Panel del Recepcionista</h2>
            <span id="recepName">Recepcionista</span>
        </header>

        <div class="actions">
            <input type="text" id="buscarReserva" class="search" placeholder="Buscar reserva por cliente, RUT o habitación...">
            <button class="btn-add" onclick="abrirModalReserva()">Registrar Reserva</button>
        </div>

        <div class="table-container">
            <table class="tabla">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>RUT</th>
                        <th>Habitación</th>
                        <th>Entrada</th>
                        <th>Salida</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaReservas"></tbody>
            </table>
        </div>

    </main>
</div>

<div class="modal" id="modalReserva">
    <div class="modal-content">

        <h3 id="tituloModal">Registrar Reserva</h3>

        <div class="form-grid">

            <h4 style="grid-column: span 2;">Seleccionar Cliente</h4>

            <select id="reservaCliente" required style="grid-column: span 2;">
                <option value="">Seleccione un cliente…</option>
            </select>

            <h4 style="grid-column: span 2; margin-top: 10px;">Seleccionar Habitación Disponible</h4>

            <select id="reservaHabitacion" required style="grid-column: span 2;">
                <option value="">Seleccione una habitación…</option>
            </select>

            <label>Fecha Entrada:</label>
            <input type="date" id="reservaEntrada" required>

            <label>Fecha Salida:</label>
            <input type="date" id="reservaSalida" required>

        </div>

        <div class="modal-actions">
            <button class="btn-save" id="btnGuardarReserva">Guardar</button>
            <button class="btn-cancel" onclick="cerrarModalReserva()">Cerrar</button>
        </div>

    </div>
</div>

<div class="overlay-menu" id="overlayMenu"></div>
<script src="../js/authGuardEmpleado.js"></script>
<script src="../js/authStatus.js"></script>
<script src="../js/menuMovil.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/recepcionista.js"></script>

</body>
</html>
